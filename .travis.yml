language: python
matrix:
  include:
  - python: 2.6
    env:
    - TOXENV=py26
  - python: 2.7
    env:
    - TOXENV=py27
  - python: 3.3
    env:
    - TOXENV=py33
  - python: 3.4
    env:
    - TOXENV=py34
  - python: 3.5
    env:
    - TOXENV=py35
  - python: pypy
    env:
    - TOXENV=pypy
  - python: pypy3
    env:
    - TOXENV=pypy3
install:
- pip install tox coveralls
script:
- tox
after_success:
- coveralls
deploy:
  provider: pypi
  user: yoyonel
  distributions: sdist bdist_wheel
  on:
    condition: "$TOXENV == py27"
    tags: true
    all_branches: true
    repo: yoyonel/2016_ENSG_PYTHON_COURS
  password:
    secure: 
